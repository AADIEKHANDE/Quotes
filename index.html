            <button class="b1" onclick="newq()">New</button>

<script>
    var qo = ["“The purpose of our lives is to be happy.”",
        "“Life is what happens when you’re busy making other plans.”",
        "“Get busy living or get busy dying.”",
        "“You only live once, but if you do it right, once is enough.”",
        "“Be yourself; everyone else is already taken.”",
        "“Be who you are and say what you feel, because those who mind don't matter, and those who matter don't mind.”",
        "“You only live once, but if you do it right, once is enough.”",
        "“Is it better to be feared or respected? I say, is it too much to ask for both?”",
        "“In fact, the little details are by far the most important.”",
        "“I believe we are here on the planet Earth to live, grow up and do what we can to make this world a better place for all people to enjoy freedom.”"
    ];
    var at = ["― Dalai Lama",
        "― John",
        "― Stephen King",
        "― Mae West",
        "― Oscar Wilde",
        "― Bernard M. Baruch",
        "― Mae West",
        "― Tony Stark",
        "― Sherlock Holmes",
        "― Rosa Parks"
];
    var i=0;
    function newq()
    {
       document.getElementById('quote').innerHTML=qo[i];
       document.getElementById('author').innerHTML=at[i];
       i++;
       if(i>qo.length-1)
       {
           i=0;
       }
    }

    newq();
    
</script>
